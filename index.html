<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Me Projects</title>
    <script
      src="https://kit.fontawesome.com/3618d78403.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <main>
      <header>
        <div class="container-wrapper" id="header-container">
          <a href="#"
            >Show Me <br />
            Projects</a
          >
          <!-- <img src="https://i.redd.it/gfax3ezd36gc1.gif" alt="" /> -->

          <div class="header-settings">
            <div class="search-container">
              <input type="text" placeholder="Search..." class="search-input" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <i class="fa-solid fa-laptop-code" id="myProjects-icon"></i>
          </div>
        </div>
      </header>

      <section class="projects-section">
        <div class="container-wrapper" id="projects-container">
          <!-- <div class="intro-title">
            <p>
              Hello, welcome to my world. I made this project while I was
              learning to program.
            </p>
            <p>
              The project covers many topics. Are you excited to look at the
              project?
            </p>
            <p>Come on, add a project and get involved.</p>
            <p>Click the button if you're ready to get started!</p>
          </div> -->

          <div class="add-project-container">
            <div class="add-project-header">
              <h1>Add a Project</h1>

              <span class="line"></span>
            </div>

            <div class="add-project-form">
              <div class="project-input-div">
                <input
                  type="text"
                  id="project-title"
                  name="project-title"
                  required
                  autocomplete="off"
                />
                <label for="project-title" title="Project title"></label>
              </div>
              <div class="project-input-div">
                <input
                  type="text"
                  id="project-description"
                  name="project-description"
                  required
                  autocomplete="off"
                />
                <label
                  for="project-description"
                  title="Project description"
                ></label>
              </div>
              <div class="project-input-div">
                <input
                  type="text"
                  id="project-link"
                  name="project-link"
                  required
                  autocomplete="off"
                />
                <label for="project-link" title="Project link"></label>
              </div>
              <div class="project-input-div">
                <input
                  type="text"
                  id="project-technologies"
                  name="project-technologies"
                  required
                  autocomplete="off"
                />
                <label
                  for="project-technologies"
                  title="Project technologies"
                ></label>
              </div>
            </div>
            <div class="add-controls">
              <button id="add-btn">Add Project</button>
            </div>
          </div>

          <div class="my-projects-container">
            <div class="my-projects-items"></div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container-wrapper" id="footer-container">
          <div class="music-list">
            <!-- <video width="320" height="240" controls autoplay>
              <source src="./videoplayback.webm" type="video/webm" />
            </video> -->
            <p>Loading ...</p>
          </div>

          <div class="footer-links">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </footer>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
